<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <!-- Boton de retroceder 10 segundos -->
            <button
                class="button"
                id="backward"
                ariea-label="Retroceder 10 segundos"
                title="Retroceder 10 segundos"></button>
            <!-- Boton de Play -->
            <button
                class="button"
                id="play"
                aria-label="Play"
                title="Play"></button>
            <!-- Boton de Pause -->
            <button
                class="button"
                hidden
                id="pause"
                aria-label="Pause"
                title="Pause"></button>
            <!-- Boton de adelatar 10 segundos -->
            <button
                class="button"
                id="forward"
                aria-label="Adelantar 10 segundos"
                title="Adelantar 10 segundos"></button>
            <!-- Video -->
            <video
                id="video"
                controls muted
                src="./videos/lofi.mp4"
                width="400px"></video>
        </div>
    </div>
    
    <script>
        const $video = document.querySelector('#video');
        const $play = document.querySelector('#play');
        const $pause = document.querySelector('#pause');

        $play.addEventListener('click', handlePlay);
        $pause.addEventListener('click', handlePause);

        function handlePlay() {
            $video.play();
            $play.hidden = true;
            $pause.hidden = false;
        }

        function handlePause() {
            $video.pause();
            $pause.hidden = true;
            $play.hidden = false;
        }
    </script>

</body>
</html>
